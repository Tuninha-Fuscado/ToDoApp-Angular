<h2>{{ title }}</h2>
<hr/>

<section id="form">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Descrição</label>
      <textarea [(ngModel)]="task.description" name="description" row="5" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-danger mt-1">Salvar</button>
    <button type="button" class="btn btn-secondary ms-1 mt-1" [routerLink]="['']">Cancelar</button>
  </form>
</section>
